<section class="categories-container">
  <div class="categories">
    <button class="arrow"
      onmousedown="startScroll(-10)" onmouseout="stopScroll()" onmouseup="stopScroll()"
      ontouchstart="startScroll(-10)" ontouchend="stopScroll()" oncontextmenu="return false" >
      <i class="prev"></i>
    </button>
    <ul class="categories__list">
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
      <li class="categories__item">
        <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a>
      </li>
      {{ end }}
    </ul>
    <button class="arrow"
      onmousedown="startScroll(10)" onmouseout="stopScroll()" onmouseup="stopScroll()"
      ontouchstart="startScroll(10)" ontouchend="stopScroll()" oncontextmenu="return false">
      <i class="next"></i>
    </button>
  </div>
</section>
<script type="text/javascript">
  var scrollInterval;
  function startScroll(offset) {
    if (scrollInterval) {
      stopScroll();
    }
    scrollInterval = setInterval(function () {
      document.getElementsByClassName('categories__list')[0].scrollLeft += offset;
    }, 50);
  }
  function stopScroll() {
    clearInterval(scrollInterval);
    scrollInterval = null;
  }
</script>
